<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDrive to direct download link converter</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="p-3">
  <h1> Your download link is: <span id="result"> <span></h1>
    <input  class="form-control" type="text" id="link" value="" placeholder="Your google drive share link"> 
    <button onclick="javascript:convert()" class="btn btn-dark mt-3"> Convert </button>
    
    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    
    <script>
           function convert(){
                let link = document.getElementById("link").value;
               link = link.replace('file/d/','uc?id=')
             
                            link = link.replace('/view','&export=download');
             
          document.getElementById('result').innerHTML = link;
           }   
    </script>
</body>
</html>
